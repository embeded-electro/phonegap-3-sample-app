<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Push Application</title>
		<link rel="stylesheet" href="css/jquery.mobile-1.3.2.css" />
    </head>
    <body onload="app.initialize();">
		<div id="home" data-role="page">
			<div data-role="header" data-position="fixed">
				<h1>Push App</h1>
			</div>
			<div id="app-status-div" data-role="content">
				<ul id="app-status-ul" data-role="listview"  data-filter="true">
					<li>Cordova PushNotification Plugin Demo</li>
				</ul>
			</div>
			<form id="loginForm" emthod="post">
			<div>
				<label for="phone">your cell phone number:</label>
				<input type="number" name="phonenumber" id="phonenumber" data-mini="true" value="" placeholder="10 digit mobile number" />
			</div>
			<button type="submit" data-theme="a" id="submitButton">Save Details</button>
			</form>
		</div>
        <script type="text/javascript" src="phonegap.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/jquery-1.7.min.js"></script>
		<script src="js/jquery.mobile-1.3.2.js"></script>
        <script type="text/javascript" src="PushNotification.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
